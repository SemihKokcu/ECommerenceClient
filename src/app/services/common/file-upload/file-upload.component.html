<div class="col-12 col-lg-12">
  <label class="col-form-label">{{'uploadedDocuments'}}</label>

  <div class="upload-table table-responsive mb-3">
    <table class="table no-border" aria-describedby="Uploaded files">
      <thead>
        <tr>
          <th scope="col">{{"#"}}</th>
          <th scope="col">{{'fileName'}}</th>
        </tr>
      </thead>
      <tbody class="upload-name-style">
        <tr *ngFor="let item of files; let i=index">
          <td>{{i +1}}</td>
          <td>
            <!-- <div *ngIf="item.type === 'image/png'">
              <img [src]="baseUrl + 'UserAPI/' + item.imageurl" width="100px" height="100px"/>
            </div> -->
            <!-- <div *ngIf="item.type !== 'image/png'"> -->
            <div>
              {{item.relativePath}}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
