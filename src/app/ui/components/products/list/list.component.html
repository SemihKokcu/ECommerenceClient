<div class="container mt-5">
  <div class="row">
    <div class="col-3">
      <app-category></app-category>
      
    </div>
    <div class="col-md-9">
     <div class="row">
      <div class="col-md-4" *ngFor="let product of products;">
        <div class="card mb-4 product-wap rounded-0">
            <div class="card rounded-0">
                <img
                 class="card-img rounded-0 img-fluid"
                 *ngIf="product.productImageFiles.length" src="{{baseStroageUrl.url}}/{{product.imagePath}}"
                  width="auto"
                  height="auto"/>
                  <img

                  class="mx-auto img-thumbnail"
                  *ngIf="!product.productImageFiles.length" src="../../../../../assets/image-not-available.png"
                  width="auto"
                  height="auto"
                />
                <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                    <ul class="list-unstyled">
                        <li><a class="btn btn-success text-white" href="shop-single.html"><mat-icon>favorite</mat-icon></a></li>
                        <li><a class="btn btn-success text-white mt-2" href="shop-single.html"><mat-icon>visibility</mat-icon></a></li>
                        <li><a (click)="addToBasket(product)" class="btn btn-success text-white mt-2"><mat-icon>shopping_cart</mat-icon></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
              <h3 class="h3 text-decoration-none">{{product.name}}</h3>
              <p class="mb-0">Price:{{product.price|currency:'₺'}}</p>
              <p class="card-text mt-1">Stock:{{product.stock}}</p>
          </div>
          
          
        </div>
    </div>
     </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
        
    </div>
    <div class="col-md-1">
        <div class="pagination p1 d-flex align-items-end">
              <a class="mx-3"><li>PageNo:{{currentPageNo}}/{{totalPageCount}}</li></a>
        </div>
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="pagination p1">
        <ul>
          <a class="mx-3" [routerLink]="['/products',currentPageNo-1 <=0 ?1:currentPageNo-1]"><li>Previous</li></a>
          <a routerLinkActive="is-active" [routerLink]="['/products',pageNo]" *ngFor="let pageNo of pageList"><li >{{pageNo}}</li></a>
          <a class="mx-3"[routerLink]="['/products',currentPageNo+1 >=totalPageCount ? totalPageCount : currentPageNo+1]"><li>Next</li></a>
        </ul>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
