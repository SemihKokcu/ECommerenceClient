<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="exampleModalLabel">
                Alışveriş Sepeti
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-image">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ürün Adı</th>
                    <th scope="col">Fiyat</th>
                    <th scope="col">Adet</th>
                    <th scope="col">Toplam</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItems let i = index">
                    <td scope="row">
                        {{i+1}}
                    </td>
                    <td>{{basketItem.name}}</td>
                    <td>{{basketItem.price|currency:'₺'}</td>
                    <td class="qty"><input type="text" class="form-control" id="input1" [value]="basketItem.quantity" data-id="{{basketItem.basketItemId}}" (change)="changeQauntity($event)"></td>
                    <td>{{basketItem.quantity * basketItem.price|currency:'₺'}}</td>
                    <td>
                      <a (click)="removeBasketItem(basketItem.basketItemId)" class="btn btn-outline-danger  btn-sm ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table> 
              <div class="d-flex justify-content-end">
                <h5>Total: <span class="price text-success">89$</span></h5>
              </div>
            </div>
            <div class="modal-footer border-top-0 d-flex justify-content-between">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Kapat</button>
              <button type="button" class="btn btn-success">Alışverişi Tamamla</button>
            </div>
          </div>
  </div>
